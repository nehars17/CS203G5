name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - frontendNeha
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - frontendNeha

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'  # Use Temurin for JDK 17

      - name: Cache Maven packages 
        uses: actions/cache@v2
        with: 
          path: ~/.m2/repository 
          key: ${{ runner.os }}-maven-${{ hashFiles('Project/pom.xml') }} 
          restore-keys: ${{ runner.os }}-maven

      - name: Clean npm cache and node_modules
        run: |
          rm -rf node_modules
          npm cache clean --force

      - name: Install Dependencies with --force
        run: npm install --force

      - name: Make mvnw executable
        run: chmod +x Project/mvnw

      - name: Build with Maven
        run: Project/mvnw -f Project/pom.xml clean install

      - name: Run Tests
        run: Project/mvnw -f Project/pom.xml test

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_MUSHROOM_0B70FD400 }}
          action: "upload"
          app_location: "/cuemaster" # App source code path
          api_location: "/Project" # Api source code path - optional
          output_location: "build" # Built app content directory - optional
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
