name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - frontendNeha
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - frontendNeha

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      # Removed the installation of @actions/core
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const core = require('@actions/core');
               return await core.getIDToken();
           result-encoding: string
      - name: Install Dependencies
        run: npm install --force  # Add this flag to bypass peer dependency conflicts
      - name: Build Frontend
        run: npm run build --prefix cuemaster
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_MUSHROOM_0B70FD400 }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          app_location: "/cuemaster" # App source code path
          api_location: "/Project" # Spring Boot backend source code path
          output_location: "/cuemaster/build" # Built app content directory
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
