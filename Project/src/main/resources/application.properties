server.error.include-stacktrace=never
spring.datasource.url=jdbc:h2:file:./data/cuemasterdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;NON_KEYWORDS=USER
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create



# Google Login
google.client-id={secret_client_id}
google.client-secret={secret_client_key}


# Mail Settings 
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=cuemasternoreply@gmail.com
spring.mail.password={secret password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true